<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ assistant_name }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #16213e;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #0f3460;
        }
        header h1 { color: #e94560; font-size: 1.5rem; }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .message.user {
            background: #0f3460;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .message.assistant {
            background: #16213e;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
            border: 1px solid #0f3460;
        }
        #tools-container {
            padding: 0.5rem 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .tool-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #0f3460;
            padding: 0.4rem 0.8rem;
            border-radius: 2rem;
            font-size: 0.85rem;
            color: #4fc3f7;
            animation: fadeIn 0.3s ease;
        }
        .tool-badge .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #4fc3f7;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        #input-container {
            padding: 1rem;
            background: #16213e;
            border-top: 1px solid #0f3460;
            display: flex;
            gap: 0.5rem;
        }
        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #0f3460;
            border-radius: 0.5rem;
            background: #1a1a2e;
            color: #eee;
            font-size: 1rem;
            outline: none;
        }
        #message-input:focus { border-color: #e94560; }
        #send-btn {
            padding: 0.75rem 1.5rem;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }
        #send-btn:hover { background: #ff6b6b; }
        #send-btn:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <h1>{{ assistant_name }}</h1>
    </header>
    
    <div id="tools-container"></div>
    <div id="chat-container"></div>
    
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message..." autofocus>
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const toolsContainer = document.getElementById("tools-container");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");
        
        let ws = null;
        let currentAssistantMessage = null;
        let activeTools = new Map();
        
        function connect() {
            const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);
            
            ws.onmessage = (event) => {
                const data = event.data;
                
                // Check for tool status messages
                if (data.startsWith("[Using ") && data.includes("...]")) {
                    const toolName = data.match(/\[Using (.+?)\.\.\.\]/)[1];
                    addToolSpinner(toolName);
                    return;
                }
                
                // Check for tool complete
                if (data.startsWith("[Done: ")) {
                    const toolName = data.match(/\[Done: (.+?)\]/)[1];
                    removeToolSpinner(toolName);
                    return;
                }
                
                if (data === "[END]") {
                    currentAssistantMessage = null;
                    sendBtn.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                    clearAllToolSpinners();
                } else {
                    if (!currentAssistantMessage) {
                        currentAssistantMessage = addMessage("", "assistant");
                    }
                    currentAssistantMessage.textContent += data;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            };
            
            ws.onclose = () => setTimeout(connect, 1000);
        }
        
        function addToolSpinner(toolName) {
            if (activeTools.has(toolName)) return;
            
            const badge = document.createElement("div");
            badge.className = "tool-badge";
            badge.innerHTML = `<div class="spinner"></div><span>${toolName}</span>`;
            toolsContainer.appendChild(badge);
            activeTools.set(toolName, badge);
        }
        
        function removeToolSpinner(toolName) {
            const badge = activeTools.get(toolName);
            if (badge) {
                badge.remove();
                activeTools.delete(toolName);
            }
        }
        
        function clearAllToolSpinners() {
            activeTools.forEach(badge => badge.remove());
            activeTools.clear();
        }
        
        function addMessage(text, role) {
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            addMessage(text, "user");
            messageInput.value = "";
            sendBtn.disabled = true;
            messageInput.disabled = true;
            ws.send(text);
        }
        
        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
        
        connect();
    </script>
</body>
</html>
